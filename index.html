<!DOCTYPE html>

<html lang="pt">

  <link rel="stylesheet" href="assets/style/index.css">
</head>
<body>
  <main>
    <header>
      <div class="row fill-screen-height">

          <h4 class="brand">Brand</h4>

          <h3 class="subtitle">Nowmatic (está trabalhando no) é o jeito mais rápido e barato para brasileiros receberem dinheiro de empresas americanas.</h3>

          <form class="waitlist-form" action="">
            <label for="email">
              Quer saber quando lançaremos nosso produto e ainda receber transferências livres de taxas por 1 ano?
            </label>
            <div class="row">
              <div class="col">
                <input name="email" type="email" placeholder="Informe seu e-mail">
              </div>
              <div class="col">
                <button type="submit">Entre na lista de espera</button>
              </div>
            </div>
            <p class="bottom-line">Oferta por tempo limitado</p>
          </form>
        </div>
        <div class="col">
          <div class="image header"></div>
        </div>
      </div>
    </header>

    <section></section>
    <section></section>
    <section></section>
